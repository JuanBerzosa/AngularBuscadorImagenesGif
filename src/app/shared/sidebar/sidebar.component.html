<!-- SIDEBAR -->
<div class="bg-dark border-right p-3 text-center" id="sidebar">
  <h3 class="text-light">BUSCADOR DE GIFS</h3>
  <hr class="text-light" />

  <div class="list-group list-reset">
    <a
      *ngFor="let busqueda of historialBusqueda"
      href="#"
      class="list-group-item list-group-item-action"
      (click)="buscar(busqueda)"
    >
      {{ busqueda | titlecase }}</a
    >
  </div>
  <button
    type="button"
    class="btn btn-danger m-3"
    *ngIf="historialBusqueda && historialBusqueda.length > 0"
    (click)="onBorrarHistorial()"
  >
    Borrar Historial
  </button>
</div>
<!-- SIDEBAR FIN -->
